<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de notícias</title>
    <link rel="stylesheet" href="style/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        
        <header class="container">
            <nav id="primary" class="grid grid-flow-col">
                <div>
                    <img src="Assets/icons/List.svg" alt="Menu icon">
                    <strong>Menu</strong>
                </div>

                <div>
                    <img src="Assets/Logo.svg" alt="TechNews' logo">
                </div>

                <div>
                    <strong>Buscar</strong>
                    <img src="Assets/icons/MagnifyingGlass.svg" alt="Lupa/Search icon">
                </div>
            </nav>

            <nav id="secondary" class="grid grid-flow-col">
                <a href="#" rel="next" target="_self">Inteligência Artificial</a>
                <a href="#" rel="next" target="_self">Blockchain</a>
                <a href="#" rel="next" target="_self">Hologramas</a>
                <a href="#" rel="next" target="_self">Internet</a>
                <a href="#" rel="next" target="_self">Vestíveis</a>
                <a href="#" rel="next" target="_self">Realidade Aumentada</a>
                <a href="#" rel="next" target="_self">Realidade  Virtual</a>
            </nav>
        </header>

        <main class="grid container">
            <seaction id="featured" class="grid grid-flow-col gap-16">
                <figure class="card">
                    <img src="Assets/images/Image 01.png" alt="Image1">

                    <figcaption>
                        <span class="content-tag">Robótica</span>
                        <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                    </figcaption>
                </figure>

                <div class="grid grid-cols-2 gap-16">
                    <figure class="card">
                        <img src="Assets/images/Image 02.png" alt="Image2">
                    </figure>

                    <figure class="card">
                        <img src="Assets/images/Image 03.png" alt="Image3">
                    </figure>

                    <figure class="card">
                        <img src="Assets/images/Image 04.png" alt="Image4">
                    </figure>

                    <figure class="card">
                        <img src="Assets/images/Image 05.png" alt="Image5">
                    </figure>
                </div>
            </seaction>
        </main>
    </div>
</body>
</html>
